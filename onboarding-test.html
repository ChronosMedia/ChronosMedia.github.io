<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0B1220;
            color: #EAF0FF;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: #EAF0FF;
        }
        canvas {
            border: 2px solid #21B5FF;
            background: rgba(255,255,255,0.1);
            cursor: crosshair;
            display: block;
            margin: 10px 0;
            touch-action: none;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        .btn-primary {
            background: #21B5FF;
            color: white;
        }
        .btn-secondary {
            background: #666;
            color: white;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,212,255,0.2);
            border-radius: 5px;
            display: none;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: normal;
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Chronos Media Onboarding Test</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" required>
        </div>

        <div class="form-group">
            <label>Roles * (Select at least one)</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="roles" value="Live Team">
                    Live Team
                </label>
                <label>
                    <input type="checkbox" name="roles" value="Photo Team">
                    Photo Team
                </label>
                <label>
                    <input type="checkbox" name="roles" value="Audio Team">
                    Audio Team
                </label>
                <label>
                    <input type="checkbox" name="roles" value="Church Team">
                    Church Team
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="date">Date *</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label>Signature * (Draw below)</label>
            <canvas id="signatureCanvas" width="700" height="200"></canvas>
            <button type="button" class="btn-secondary" id="clearBtn">Clear Signature</button>
        </div>

        <button type="submit" class="btn-primary">üìÑ Submit & Generate PDF</button>
    </form>

    <div id="status" class="status"></div>

    <script>
        console.log('Script starting...');
        
        // Wait for page load
        window.addEventListener('load', function() {
            console.log('Page loaded');
            
            // Check if jsPDF loaded
            console.log('jsPDF available:', typeof window.jspdf !== 'undefined');
            
            // Set today's date
            const dateInput = document.getElementById('date');
            dateInput.value = new Date().toISOString().split('T')[0];
            
            // Signature pad setup
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            
            console.log('Canvas:', canvas);
            console.log('Context:', ctx);
            
            // Set canvas background
            function clearCanvas() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                console.log('Canvas cleared');
            }
            
            clearCanvas();
            
            // Mouse drawing
            canvas.addEventListener('mousedown', function(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                ctx.beginPath();
                ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
                console.log('Started drawing');
            });
            
            canvas.addEventListener('mousemove', function(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                ctx.strokeStyle = '#EAF0FF';
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
                ctx.stroke();
            });
            
            canvas.addEventListener('mouseup', function() {
                isDrawing = false;
                console.log('Stopped drawing');
            });
            
            canvas.addEventListener('mouseleave', function() {
                isDrawing = false;
            });
            
            // Touch drawing
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                ctx.beginPath();
                ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
                console.log('Started touch drawing');
            });
            
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                ctx.strokeStyle = '#EAF0FF';
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
                ctx.stroke();
            });
            
            canvas.addEventListener('touchend', function(e) {
                e.preventDefault();
                isDrawing = false;
                console.log('Stopped touch drawing');
            });
            
            // Clear button
            document.getElementById('clearBtn').addEventListener('click', function() {
                clearCanvas();
            });
            
            // Form submission
            document.getElementById('testForm').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                
                const statusDiv = document.getElementById('status');
                
                // Get roles
                const roleCheckboxes = document.querySelectorAll('input[name="roles"]:checked');
                if (roleCheckboxes.length === 0) {
                    alert('Please select at least one role');
                    return;
                }
                const roles = Array.from(roleCheckboxes).map(cb => cb.value);
                console.log('Roles:', roles);
                
                // Get form data
                const name = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const date = document.getElementById('date').value;
                const signature = canvas.toDataURL();
                
                console.log('Name:', name);
                console.log('Email:', email);
                console.log('Date:', date);
                console.log('Signature length:', signature.length);
                
                // Generate PDF
                try {
                    console.log('Starting PDF generation...');
                    
                    if (typeof window.jspdf === 'undefined') {
                        throw new Error('jsPDF library not loaded');
                    }
                    
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();
                    
                    // Add content
                    pdf.setFontSize(20);
                    pdf.text('Chronos Media Onboarding', 20, 20);
                    
                    pdf.setFontSize(12);
                    pdf.text(`Name: ${name}`, 20, 40);
                    pdf.text(`Roles: ${roles.join(', ')}`, 20, 50);
                    pdf.text(`Email: ${email}`, 20, 60);
                    pdf.text(`Date: ${date}`, 20, 70);
                    
                    pdf.text('Signature:', 20, 85);
                    pdf.addImage(signature, 'PNG', 20, 90, 100, 30);
                    
                    // Save
                    const filename = `Chronos_Onboarding_${name.replace(/\s+/g, '_')}_${date}.pdf`;
                    pdf.save(filename);
                    
                    console.log('PDF saved:', filename);
                    
                    // Show success
                    statusDiv.textContent = '‚úÖ PDF generated successfully! Check your downloads.';
                    statusDiv.style.display = 'block';
                    
                    // Open email
                    const subject = `Onboarding Form - ${name}`;
                    const body = `Name: ${name}\nRoles: ${roles.join(', ')}\nEmail: ${email}\nDate: ${date}`;
                    window.location.href = `mailto:media@chronosmedia.to?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    
                } catch (error) {
                    console.error('PDF Error:', error);
                    statusDiv.textContent = '‚ùå Error: ' + error.message;
                    statusDiv.style.display = 'block';
                    statusDiv.style.background = 'rgba(255,0,0,0.2)';
                }
            });
            
            console.log('All event listeners attached');
        });
    </script>
</body>
</html>
